<div class="login-card">
    <div class="login-header">
        <h1>ASTROCRED</h1>
        <p>Login your number</p>
    </div>
    <div class="login-body">
        <!-- Step 1: Mobile Number Input -->
        <div class="step active" id="step1">
            <div class="field">
                <label class="label">Mobile Number</label>
                <div class="field has-addons">
                    <div class="control is-expanded">
                        <input class="intl-style" id="loginMobileNumber">
                    </div>
                </div>
                <p class="help">Enter a valid Indian mobile number</p>
            </div>
            <div class="field mt-5">
                <div class="control">
                    <button class="button is-fullwidth login-button" id="send-otp">
                        <span class="icon">
                            <i class="fas fa-mobile-alt"></i>
                        </span>
                        <span>Send OTP</span>
                    </button>
                </div>
            </div>
        </div>
        <!-- Step 2: OTP Verification -->
        <div class="step" id="step2">
            <div class="field">
                <label class="label">Enter OTP</label>
                <div class="control">
                    <input class="input otp-input" type="text" placeholder="------" id="otp" maxlength="6">
                </div>
                <p class="help">Enter the 6-digit OTP sent to your number</p>
            </div>
            <div class="field mt-5">
                <div class="control">
                    <button class="button is-fullwidth login-button" id="verify-otp">
                        <span class="icon">
                            <i class="fas fa-check-circle"></i>
                        </span>
                        <span>Verify & Login</span>
                    </button>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button class="button is-text is-fullwidth" id="resend-otp">
                        <span>Didn't receive OTP? Resend</span>
                    </button>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button class="button is-text is-fullwidth" id="back-to-mobile">
                        <span class="icon">
                            <i class="fas fa-arrow-left"></i>
                        </span>
                        <span>Change Mobile Number</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="terms">
            By continuing, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
        </div>
    </div>
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const mobileInput = document.getElementById('mobile');
    const sendOtpBtn = document.getElementById('send-otp');
    const verifyOtpBtn = document.getElementById('verify-otp');
    const resendOtpBtn = document.getElementById('resend-otp');
    const backToMobileBtn = document.getElementById('back-to-mobile');
    const otpInput = document.getElementById('otp');
    const step1 = document.getElementById('step1');
    const step2 = document.getElementById('step2');

    // Validate mobile number as user types
    mobileInput.addEventListener('input', function() {
        const mobile = mobileInput.value;
        const isValid = /^[6-9]\d{9}$/.test(mobile);

        if (mobile.length === 10 && !isValid) {
            mobileInput.classList.add('is-danger');
        } else {
            mobileInput.classList.remove('is-danger');
        }
    });

    // Send OTP button click handler
    sendOtpBtn.addEventListener('click', function() {
        const mobile = mobileInput.value;
        const isValid = /^[6-9]\d{9}$/.test(mobile);

        if (isValid) {
            // In a real app, you would send an API request here
            // For demo, we'll just switch to OTP step
            step1.classList.remove('active');
            step2.classList.add('active');
        } else {
            mobileInput.classList.add('is-danger');
        }
    });

    // Back to mobile number step
    backToMobileBtn.addEventListener('click', function() {
        step2.classList.remove('active');
        step1.classList.add('active');
    });

    // Resend OTP
    resendOtpBtn.addEventListener('click', function() {
        alert('OTP resent to your mobile number!');
    });

    // Verify OTP
    verifyOtpBtn.addEventListener('click', function() {
        const otp = otpInput.value;
        if (otp.length === 6) {
            alert('Login successful!');
            // In a real app, you would verify the OTP with your backend
        } else {
            otpInput.classList.add('is-danger');
        }
    });

    // Format OTP input
    otpInput.addEventListener('input', function() {
        otpInput.classList.remove('is-danger');
    });
});
</script>
