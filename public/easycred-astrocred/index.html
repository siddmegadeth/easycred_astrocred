<body ng-app="myApp" ng-cloak>
    <ons-navigator swipeable var="myNavigator" page="verify.html" animation="lift" ng-controller="globalCtrl"></ons-navigator>
    <!-- offline -->
    <template id="offline.html">
        <ons-page ng-controller="offlineCtrl">
            <div class="offline-holder">
                <div class="offline-device">
                    <ons-card class="offline-card">
                        <ons-list-item>
                            <div class="center">
                                <h1 class="offline-header">{{'OFFLINE.NO_NETWORK'|translate}}</h1>
                                <p class='offline-sub'>{{'OFFLINE.CHECK_NETWORK'|translate}}</p>
                            </div>
                        </ons-list-item>
                        <ons-list-item>
                            <div class="center">
                                <ons-button class="offline-button" modifier="large outline" ng-click="retryForOnline()">{{'OFFLINE.RETRY'|translate}}</ons-button>
                            </div>
                        </ons-list-item>
                    </ons-card>
                </div>
            </div>
            <!-- Loader -->
        </ons-page>
    </template>
    <!-- juyspay-onboarding.html -->
    <template id="juyspay-onboarding.html">
        <ons-page ng-controller="jusPayOnboadingCtrl">
            <ons-toolbar modifier="transparent">
                <div class="left">
                    <ons-back-button></ons-back-button>
                </div>
                <div class="center">
                    <span ng-if="!isEdit">{{'JUSPAY_ONBOARDING.MORE_INFO'|translate}}</span>
                    <span ng-if="isEdit">{{'JUSPAY_ONBOARDING.EDIT_INFO'|translate}}</span>

    <!-- login -->
    <template id="login.html">
        <ons-page ng-controller="loginCtrl" class="login-page">
            <ons-toolbar class="login-toolbar">
                <div class="center">
                    <span class="easycred-logo">EASYCRED</span>
                </div>
            </ons-toolbar>
            <ons-progress-bar indeterminate ng-if="NavProgress" class="login-progress"></ons-progress-bar>
            <ons-dialog var="loaderLogin" class="onsen-dialog">
                <div class="loader-container">
                    <ons-progress-circular indeterminate class="onsen-loader"></ons-progress-circular>
                    <div class="loader-text">Processing...</div>
                </div>
            </ons-dialog>
            <div class="login-content">
                <div class="login-hero">
                    <img src="assets/android-chrome-512x512.png" class="app-logo animate__animated animate__pulse animate__repeat-2" alt="EasyCred Logo">
                    <p class="hero-text">Personal/Consumer Loan In 30 Seconds</p>
                </div>
                <ons-card class="login-card">
                    <div class="input-container">
                        <ons-input id="loginMobileNumber" placeholder="Mobile Number" type="tel" inputmode="numeric" float modifier="material" class="login-input"></ons-input>
                    </div>
                    <ons-button ng-click="generateOTP()" modifier="large" class="login-button">
                        Sign In Using OTP
                    </ons-button>
                  <!--   <ons-button ng-click="signInTrueCaller()" modifier="large" class="login-button">
                        Sign In Using Truecaller
                    </ons-button> -->
                </ons-card>
                <div class="policy-links">
                    <a href onclick="window.open('https://www.easycred.co.in/terms','_blank')">Terms of Service</a> 
                    <a href onclick="window.open('https://www.easycred.co.in/privacy','_blank')">Privacy Policy</a> 
                    <a href onclick="window.open('https://www.easycred.co.in/cookie','_blank')">Cookie Policy</a>
                </div>
            </div>
            <ons-alert-dialog var="dialog" class="otp-dialog">
                <div class="dialog-container">
                    <div class="alert-dialog-header">
                        <i class="fas fa-mobile-alt otp-icon"></i>
                        <div class="alert-dialog-title">Verify Your Identity</div>
                        <div class="alert-dialog-subtitle">Enter the 6-digit OTP sent to your Phone&nbsp;<i class="fa-solid fa-1x fa-mobile-screen"></i></div>
                    </div>
                    <div class="alert-dialog-content">
                        <form name="otpForm">
                            <ons-list class="otp-form">
                                <div class="otp-input-container">
                                    <div class="otp-boxes">
                                        <input type="tel" inputmode="numeric" pattern="[0-9]*" maxlength="1" class="otp-box" ng-model="otp1" ng-keydown="handleKeyDown(1, $event)" ng-paste="handlePaste($event)">
                                        <input type="tel" inputmode="numeric" pattern="[0-9]*" maxlength="1" class="otp-box" ng-model="otp2" ng-keydown="handleKeyDown(2, $event)">
                                        <input type="tel" inputmode="numeric" pattern="[0-9]*" maxlength="1" class="otp-box" ng-model="otp3" ng-keydown="handleKeyDown(3, $event)">
                                        <input type="tel" inputmode="numeric" pattern="[0-9]*" maxlength="1" class="otp-box" ng-model="otp4" ng-keydown="handleKeyDown(4, $event)">
                                        <input type="tel" inputmode="numeric" pattern="[0-9]*" maxlength="1" class="otp-box" ng-model="otp5" ng-keydown="handleKeyDown(5, $event)">
                                        <input type="tel" inputmode="numeric" pattern="[0-9]*" maxlength="1" class="otp-box" ng-model="otp6" ng-keydown="handleKeyDown(6, $event)">
                                    </div>
                                    <input type="hidden" id="otp" ng-model="otp" ng-value="getFullOTP()">
                                </div>
                                <ons-list-item modifier="nodivider" style="padding: 5px;margin: 3px;">
                                    <ons-button ng-click="validateOTP(otp1, otp2, otp3, otp4, otp5, otp6)" modifier="large" class="validate-button" ng-disabled="otpForm.$invalid">
                                        <i class="fas fa-check-circle"></i> Verify & Continue
                                    </ons-button>
                                    <div class="otp-timer" ng-if="timeLeft > 0">
                                        <i class="fas fa-clock"></i> Resend OTP in {{timeLeft}}s
                                    </div>
                                    <div class="otp-resend" ng-if="timeLeft == 0">
                                        Didn't receive code? <a href="#" ng-click="resendOTP()" class="resend-link">Resend</a>
                                    </div>
                                </ons-list-item>
                                <ons-list-item modifier="nodivider">
                                    <ons-button ng-click="dialog.hide()" modifier="large--quiet" class="cancel-button">
                                        Cancel
                                    </ons-button>
                                </ons-list-item>
                            </ons-list>
                        </form>
                    </div>
                </div>
            </ons-alert-dialog>
        </ons-page>
    </template>

                        <div class="easycred-lender-header">
                            <div class="easycred-lender-icon-container">
                                <i class="fas fa-university easycred-lender-icon"></i>
                            </div>
                            <div class="easycred-lender-details">
                                <h3 class="easycred-lender-name">{{app.lenderName}}</h3>
                                <p class="easycred-application-id">Application #{{app.loanApplicationId}}</p>
                                <span class="easycred-status-badge" ng-class="{
                                'easycred-status-processing': ['CREATED', 'OFFERED', 'ACTION_REQUIRED', 'OFFER_ACCEPTED', 'KYC_COMPLETED'].includes(app.loanApplicationStatus),
                                'easycred-status-approved': ['GRANTED', 'REPAYMENT_SETUP_COMPLETED', 'AGREEMENT_SIGNED'].includes(app.loanApplicationStatus),
                                'easycred-status-rejected': app.loanApplicationStatus === 'THEMIS_REJECTED'
                            }">
                                    {{app.loanApplicationStatus | statusDisplay}}
                                </span>
                            </div>
                        </div>
                        <!-- Status Progress Bar -->
                        <div class="easycred-status-progress">
                            <div class="easycred-progress-step" ng-class="{'easycred-step-active': app.loanApplicationStatus !== 'CREATED'}">
                                <div class="easycred-step-marker"></div>
                                <p class="easycred-step-label">Submitted</p>
                            </div>
                            <div class="easycred-progress-step" ng-class="{'easycred-step-active': ['OFFERED','ACTION_REQUIRED','OFFER_ACCEPTED','KYC_COMPLETED'].includes(app.loanApplicationStatus)}">
                                <div class="easycred-step-marker"></div>
                                <p class="easycred-step-label">Processing</p>
                            </div>
                            <div class="easycred-progress-step" ng-class="{'easycred-step-active': ['GRANTED','REPAYMENT_SETUP_COMPLETED','AGREEMENT_SIGNED'].includes(app.loanApplicationStatus)}">
                                <div class="easycred-step-marker"></div>
                                <p class="easycred-step-label">Approved</p>
                            </div>
                            <div class="easycred-progress-track"></div>
                        </div>
                        <!-- Dates -->
                        <div class="easycred-application-dates">
                            <div class="easycred-date-item">
                                <i class="far fa-calendar-alt easycred-date-icon"></i>
                                <span class="easycred-date-label">Applied</span>
                                <span class="easycred-date-value">{{app.created_at|date:'mediumDate'}}</span>
                            </div>
                            <div class="easycred-date-item">
                                <i class="far fa-clock easycred-date-icon"></i>
                                <span class="easycred-date-label">Valid until</span>
                                <span class="easycred-date-value">{{app.loanLinkExpiryTime|date:'mediumDate'}}</span>
                            </div>
                        </div>

                        <div class="easycred-lender-message" ng-if="app.lenderResponse && app.lenderResponse.responseMessage">
                            <div class="easycred-message-header">
                                <i class="fas fa-comment-alt easycred-message-icon"></i>
                                <span class="easycred-message-title">Lender Message</span>
                            </div>

                        </div>
                        <!-- Offer Details -->
                        <div class="easycred-offer-details" ng-if="app.selectedOfferDetails!=null">

                                <i class="fas fa-file-invoice-dollar easycred-details-icon"></i>
                                Offer Details

                            <div class="easycred-details-grid">
                                <div class="easycred-detail-item">
                                    <span class="easycred-detail-label">Loan Amount</span>
                                    <span class="easycred-detail-value">{{app.payload.maxLoanAmount || 500000|currency:''}}</span>
                                </div>
                                <div class="easycred-detail-item">
                                    <span class="easycred-detail-label">EMI Amount</span>
                                    <span class="easycred-detail-value">{{app.selectedOfferDetails.emiAmount|currency:''}}/month</span>
                                </div>
                                <div class="easycred-detail-item">
                                    <span class="easycred-detail-label">Interest Rate</span>
                                    <span class="easycred-detail-value">{{app.selectedOfferDetails.interestRate}}%</span>
                                </div>
                                <div class="easycred-detail-item">
                                    <span class="easycred-detail-label">Tenure</span>
                                    <span class="easycred-detail-value">{{app.selectedOfferDetails.tenure}} months</span>
                                </div>
                                <div class="easycred-detail-item">
                                    <span class="easycred-detail-label">Processing Fee</span>
                                    <span class="easycred-detail-value">{{app.selectedOfferDetails.processingFeeAmount|currency:''}}</span>
                                </div>
                                <div class="easycred-detail-item">
                                    <span class="easycred-detail-label">Advance Payment</span>
                                    <span class="easycred-detail-value" ng-if="app.selectedOfferDetails.upfrontPaidAmount">
                                        {{app.selectedOfferDetails.upfrontPaidAmount|currency:''}}
                                    </span>
                                    <span class="easycred-detail-value" ng-if="!app.selectedOfferDetails.upfrontPaidAmount">
                                        None required
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Empty State -->
                <div class="easycred-empty-status" ng-if="customerAppStatus.loanApplications.length==0">
                    <div class="easycred-empty-icon-container">
                        <i class="far fa-file-alt easycred-empty-icon"></i>
                    </div>
                    <h3 class="easycred-empty-title">No Applications Found</h3>
                    <p class="easycred-empty-message">Your loan applications will appear here once submitted</p>
                    <ons-button class="easycred-primary-button" modifier="large" ng-click="applyNewLoan()">

                    </ons-button>
                </div>
            </div>
        </ons-page>

                        </div>
                        <div class="balance-item value">
                            <ons-icon icon="md-trending-up" class="balance-icon"></ons-icon>
                            <div class="balance-details">
                                <div class="balance-label">Current Value</div>
                                <div class="balance-value">{{goldRate.totalAmount|currency:''}}</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="empty-state" ng-if="!portfolioBalance">
                    <ons-icon icon="md-alert-circle" class="empty-icon"></ons-icon>
                    <h3 class="empty-title">Unable to Load Data</h3>
                    <p class="empty-text">Please try again later</p>
                    <ons-button modifier="large" class="retry-button" ng-click="reload()">Retry</ons-button>
                </div>
                <div class="history-section" ng-if="orderHistory">
                    <h3 class="section-title">Order History</h3>
                    <div class="order-card" ng-repeat="order in orderHistory track by $index">
                        <div class="order-header">
                            <span class="order-id">Order #{{order.orderId}}</span>
                            <span class="order-status" ng-class="{'confirmed': order.status=='confirmed', 'pending': order.status!='confirmed'}">
                                {{order.status=='confirmed' ? 'Confirmed' : 'Pending'}}
                            </span>
                        </div>
                        <div class="order-details">
                            <div class="detail-row">
                                <ons-icon icon="md-credit-card" class="detail-icon"></ons-icon>
                                <span>Transaction: {{order.transactionId}}</span>
                            </div>
                            <div class="detail-row">
                                <ons-icon icon="md-calendar" class="detail-icon"></ons-icon>
                                <span>{{order.createdAt | date : "mediumDate" }}</span>
                            </div>
                            <div class="detail-row">
                                <ons-icon icon="md-time" class="detail-icon"></ons-icon>
                                <span>{{order.createdAt | date : "shortTime" }}</span>
                            </div>
                        </div>
                        <div class="order-footer">
                            <div class="amount">
                                {{order.totalAmount|currency:''}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ons-page>
    </template>

    <template id="aadhar.html">
        <ons-page ng-controller="aadharVerifyCtrl">
            <ons-toolbar cover-content transparent>
                <div class="center toolbar-title">

                </div>
                <!-- <div class="left">
                    <ons-back-button></ons-back-button>

            <ons-progress-bar indeterminate ng-if="NavProgress"></ons-progress-bar>

            </ons-dialog>
            <!--  -->
            <ons-dialog var="generateDialog" class="onsen-dialog">
                <div style="text-align: center;">
                    <ons-list>
                        <ons-list-title style="padding-top: 20px;padding-bottom: 10px;padding-right: 10px;padding-left: 10px;">To ensure your safety and security, we strongly urge all users to verify their Aadhar numbers. Your proactive steps can help protect your personal information.</ons-list-title>
                        <br>
                        <ons-list-item>
                            <ons-input ng-model="aadhaar_number" id="aadhaar_number" disabled style="width: 100%;"></ons-input>
                        </ons-list-item>
                        <ons-list-item>
                            <ons-button modifier="large" ng-click="generateOTP()" ng-disabled="disableAadhar">Generate an OTP for Aadhar</ons-button>
                        </ons-list-item>
                        <ons-list-item>
                            <ons-button modifier="large--quiet" ng-click="goBack()">Go Back</ons-button>
                        </ons-list-item>
                    </ons-list>
                </div>
            </ons-dialog>
            <ons-dialog var="validateDialog" class="onsen-dialog">
                <div style="text-align: center;">
                    <ons-list>
                        <ons-list-title style="padding-top: 20px;padding-bottom: 10px;">Get ready! You'll receive a 6-digit OTP to verify your Aadhar. Just keep an eye on your messages!
                        </ons-list-title>
                        <ons-list-item>
                            <ons-input type="number" class="text-input otp-ui" pattern="/^-?\d+\.?\d*$/" placeholder="OTP" ng-model="otp" id="otp" maxlength="6" style="width: 100%;" onKeyPress="if(this.value.length==6) return false;"></ons-input>
                        </ons-list-item>
                        <ons-list-item>
                            <ons-button modifier="large" ng-click="verifyAadharOTP(otp)">Validate OTP</ons-button>
                        </ons-list-item>
                        <ons-list-item>
                            <ons-button modifier="large--quiet" ng-click="closeValidateDialog()">Close</ons-button>
                        </ons-list-item>
                    </ons-list>
                </div>
            </ons-dialog>
            <ons-list modifier="divider" ng-if="profile.kyc.isAadharVerified">
                <ons-list-item modifier="divider">
                    <div class="left">
                        Fullname
                    </div>
                    <div class="right">
                    </div>
                </ons-list-item>
                <ons-list-item modifier="divider">
                    <div class="left">
                        Date Of Birth
                    </div>
                    <div class="right">
                    </div>
                </ons-list-item>
                <ons-list-item modifier="divider">
                    <div class="left">
                        Gender
                    </div>
                    <div class="right">
                    </div>
                </ons-list-item>
                <ons-list-item modifier="divider">
                    <div class="left">
                        Status
                    </div>
                    <div class="right">
                    </div>
                </ons-list-item>
            </ons-list>
        </ons-page>
    </template>
    <template id="profile.html">
        <ons-page ng-controller="profileCtrl" class="easycred-profile">
            <!-- Profile Header -->
            <ons-toolbar class="profile-toolbar">
                <div class="left">
                    <ons-back-button class="back-button"></ons-back-button>
                </div>
                <div class="center">
                    My Profile
                </div>
            </ons-toolbar>
            <!-- Loading Indicators -->
            <ons-progress-bar indeterminate ng-if="NavProgress" class="profile-loader"></ons-progress-bar>
            <ons-dialog var="loaderProfile" class="profile-loader-dialog">
                <div class="loader-content">
                    <ons-progress-circular indeterminate class="circular-loader"></ons-progress-circular>
                    <p>Loading profile data...</p>
                </div>
            </ons-dialog>
            <!-- Pull to Refresh -->
            <ons-pull-hook ng-action="reload($done)" var="loader" class="profile-refresh">
                <span ng-switch="loader.state">
                    <span ng-switch-when="initial">
                        <ons-icon icon="fa-arrow-down"></ons-icon> Pull down to refresh
                    </span>
                    <span ng-switch-when="preaction">
                        <ons-icon icon="fa-arrow-up"></ons-icon> Release to refresh
                    </span>
                    <span ng-switch-when="action">
                        <ons-icon icon="fa-spinner" spin="true"></ons-icon> Loading data...
                    </span>
                </span>
            </ons-pull-hook>
            <!-- Profile Content -->
            <div class="profile-content">
                <!-- Profile Header Section -->
                <div class="profile-header">
                    <div class="profile-banner">
                        <img ng-src="{{profile.profile_info.background_image.secure_url || 'assets/not-found.png'}}" class="banner-image" alt="Profile banner">
                    </div>
                    <!-- <div class="profile-avatar-container">
                        <div class="profile-avatar">
                            <img ng-src="{{profile.profile_info.profile_image.secure_url || 'assets/user-avatar.png'}}" class="avatar-image" alt="Profile picture">
                        </div>
                    </div> -->
                </div>
                <ons-card>
                    <div id="profilePondInstance"></div>
                </ons-card>
                <!-- Profile Info Section -->
                <div class="profile-section">
                    <h3 class="section-title">
                        <i class="fas fa-user-circle"></i> Personal Information
                    </h3>
                    <div class="info-card">
                        <div class="info-row">
                            <div class="info-label">
                                <i class="fas fa-user"></i> Full Name
                            </div>
                            <div class="info-value">
                                {{profile.profile_info.fullname || 'Not provided'}}
                            </div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">
                                <i class="fas fa-envelope"></i> Email
                            </div>
                            <div class="info-value">
                                {{profile.profile_info.email || 'Not provided'}}
                            </div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">
                                <i class="fas fa-mobile-alt"></i> Mobile
                            </div>
                            <div class="info-value">
                                {{profile.profile_info.mobile || 'Not provided'}}
                            </div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">
                                <i class="fas fa-id-card"></i> Customer ID
                            </div>
                            <div class="info-value">
                                {{profile.universal_customer_id || 'Not provided'}}
                            </div>
                        </div>
                        <div class="info-actions">
                            <button class="edit-button" ng-click="editProfile()">
                                <i class="fas fa-edit"></i> Edit Profile
                            </button>
                        </div>
                    </div>
                </div>
                <div class="profile-section" ng-if="profile.isJuspayProfileCompleted">
                    <h3 class="section-title">
                        <i class="fas fa-user-circle"></i> Additional Information
                    </h3>
                    <div class="info-card">
                        <div class="info-row">
                            <div class="info-label">
                                <i class="fa-solid fa-cake-candles"></i> Date Of Birth
                            </div>
                            <div class="info-value">
                                {{profile.juspay_profile.dob || 'Not provided'}}
                            </div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">
                                <i class="fa-solid fa-user"></i> Gender
                            </div>
                            <div class="info-value">
                                {{profile.juspay_profile.gender || 'Not provided'}}
                            </div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">
                                <i class="fa-solid fa-ring"></i> Marital Status
                            </div>
                            <div class="info-value">
                                {{profile.juspay_profile.maritalStatus || 'Not provided'}}
                            </div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">
                                <i class="fa-solid fa-money-bill"></i> Monthly Income
                            </div>
                            <div class="info-value">
                                {{profile.juspay_profile.monthlyIncome|currency:'INR' || 'Not provided'}}
                            </div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">
                                <i class="fa-solid fa-user-tie"></i> Employment Type
                            </div>
                            <div class="info-value">
                                {{profile.juspay_profile.employmentType}}
                            </div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">
                                <i class="fa-solid fa-building"></i> Company Name
                            </div>
                            <div class="info-value">
                                {{profile.juspay_profile.tradeName}}
                            </div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">
                                <i class="fa-solid fa-flag"></i> State
                            </div>
                            <div class="info-value">
                                {{profile.juspay_profile.state}}
                            </div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">
                                <i class="fa-solid fa-building-flag"></i> City
                            </div>
                            <div class="info-value">
                                {{profile.juspay_profile.city}}
                            </div>
                        </div>
                        <div class="info-actions">
                            <button class="edit-button" ng-click="editInformation()">
                                <i class="fas fa-edit"></i> Edit Information
                            </button>
                        </div>
                    </div>
                </div>
                <!-- KYC Section -->
                <div class="profile-section" ng-if="profile.kyc.isKYCCompleted">

                        <i class="fas fa-shield-alt"></i> KYC Verification
                    </h3>

                            <i class="fas fa-check-circle"></i> KYC Completed
                        </div>
                        <div class="kyc-row">
                            <div class="kyc-label">
                                <i class="fas fa-id-card"></i> Aadhaar
                            </div>
                            <div class="kyc-status verified">
                                Verified <i class="fas fa-check"></i>
                            </div>
                        </div>
                        <div class="kyc-row">
                            <div class="kyc-label">
                                <i class="fas fa-credit-card"></i> PAN Card
                            </div>
                            <div class="kyc-status verified">
                                Verified <i class="fas fa-check"></i>
                            </div>
                        </div>
                        <div class="kyc-row">
                            <div class="kyc-label">
                                <i class="fas fa-link"></i> Aadhaar-PAN Link
                            </div>
                            <div class="kyc-status verified">
                                Verified <i class="fas fa-check"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Support Section -->
                <div class="profile-section">
                    <h3 class="section-title">
                        <i class="fas fa-headset"></i> Customer Support
                    </h3>
                    <div class="support-card">
                        <div class="support-row">
                            <div class="support-label">
                                <i class="fas fa-envelope"></i> Email
                            </div>
                            <div class="support-value">
                                <a href="mailto:support@easycred.co.in">support@easycred.co.in</a>
                            </div>
                        </div>
                        <div class="support-row">
                            <div class="support-label">
                                <i class="fas fa-phone"></i> Phone
                            </div>
                            <div class="support-value">
                                <a href="tel:9942922011">9942922011</a>
                            </div>
                        </div>
                        <div class="support-row">
                            <div class="support-label">
                                <i class="fab fa-whatsapp"></i> WhatsApp
                            </div>
                            <div class="support-value">
                                <a href="whatsapp://send?abid=9942922011&text=Hello">Chat Now</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Logout Button -->
                <div class="logout-section">
                    <button class="logout-button" ng-click="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </ons-page>

    <template id="profile-complete.html">
        <ons-page ng-controller="profileCompleteCtrl" class="easycred-onboarding">
            <!-- Onboarding Header -->

                <div class="header-background"></div>
                <div class="header-content">
                    <div class="left" ng-if="isEdit">
                        <ons-back-button class="back-button">
                            <ons-icon icon="fa-chevron-left"></ons-icon>
                        </ons-back-button>
                    </div>
                    <div class="center">
                        <h1 ng-if="isEdit">Update Profile</h1>
                        <h1 ng-if="!isEdit">Complete Your Profile</h1>
                        <p class="subtitle">Help us serve you better</p>
                    </div>
                </div>
                <div class="progress-tracker">
                    <div class="progress-step active"></div>
                    <div class="progress-step"></div>
                    <div class="progress-step"></div>
                </div>
            </div> -->
            <ons-toolbar class="profile-toolbar">
                <div class="left" ng-if="isEdit">
                    <ons-back-button class="back-button"></ons-back-button>
                </div>
                <div class="center">
                    <span ng-if="isEdit">Update Profile</span>
                    <span ng-if="!isEdit">Complete Profile</span>
                </div>
            </ons-toolbar>
            <!-- Loading Indicators -->
            <ons-progress-bar indeterminate ng-if="NavProgress" class="onboarding-loader"></ons-progress-bar>
            <ons-dialog var="loader" class="onboarding-dialog">
                <div class="dialog-content">
                    <div class="spinner"></div>
                    <p ng-if="isEdit" class="settings">Securing your updates...</p>
                    <p ng-if="!isEdit" class="settings">Setting up your account...</p>
                </div>
            </ons-dialog>
            <!-- Onboarding Form -->
            <div class="onboarding-form">
                <form name="profileCompleteForm" class="elegant-form">
                    <!-- Personal Details Section -->
                    <div class="form-section">
                        <div class="section-header">
                            <div class="section-number">1</div>
                            <h2>Personal Details</h2>
                        </div>
                        <div class="form-group floating-label">
                            <ons-input ng-model="userProfile.profile_info.fullname" name="Fullname" float modifier="material" validation="required|max_len:50">
                            </ons-input>
                            <label>Full Name (as per PAN)</label>
                            <div class="form-hint">Must match your official documents</div>
                        </div>
                        <div class="form-row">
                            <div class="form-group floating-label">
                                <ons-input ng-model="userProfile.profile_info.email" name="email" float modifier="material" validation="required|email" ng-disabled="isDisabled">
                                </ons-input>
                                <label>Email Address</label>
                            </div>
                            <div class="form-group floating-label">
                                <input ng-model="userProfile.profile_info.mobile" name="mobile" id="mobile" float modifier="material" validation="required" disabled>
                            </div>
                        </div>
                    </div>
                    <!-- Location Section -->
                    <div class="form-section">
                        <div class="section-header">
                            <div class="section-number">2</div>
                            <h2>Your Location</h2>
                        </div>
                        <div class="form-group">
                            <div id="geocoderProfileContainer" class="geocoder-container">
                                <label>Current Address</label>
                                <div id="geocoderProfileComplete"></div>
                            </div>
                            <div class="form-hint">Start typing to search your address</div>
                        </div>
                    </div>
                    <!-- About You Section -->
                    <div class="form-section">
                        <div class="section-header">
                            <div class="section-number">3</div>
                            <h2>About You</h2>
                        </div>
                        <div class="form-group floating-label">
                            <textarea ng-model="userProfile.profile_info.props.introduction" name="introduction" validation="required|max_len:500" class="material-textarea">
                        </textarea>
                            <label>Brief Introduction</label>
                            <div class="char-counter">{{userProfile.profile_info.props.introduction.length || 0}}/500</div>
                        </div>
                    </div>
                    <!-- Social Connect Section -->
                    <div class="form-section social-section">
                        <div class="section-toggle">
                            <h3>Connect Social Profiles (Optional)</h3>
                            <ons-switch ng-model="userProfile.profile_info.props.isSocialMediaEnabled" class="elegant-switch">
                            </ons-switch>
                        </div>
                        <div class="social-fields" ng-if="userProfile.profile_info.props.isSocialMediaEnabled">
                            <div class="form-group social-input">
                                <i class="fab fa-facebook-f social-icon"></i>
                                <ons-input ng-model="userProfile.profile_info.props.facebook" name="facebook" placeholder="Facebook profile URL" modifier="material" validation="max_len:100">
                                </ons-input>
                            </div>
                            <div class="form-group social-input">
                                <i class="fab fa-twitter social-icon"></i>
                                <ons-input ng-model="userProfile.profile_info.props.twitter" name="twitter" placeholder="Twitter handle" modifier="material" validation="max_len:100">
                                </ons-input>
                            </div>
                            <div class="form-group social-input">
                                <i class="fab fa-instagram social-icon"></i>
                                <ons-input ng-model="userProfile.profile_info.props.instagram" name="instagram" placeholder="Instagram username" modifier="material" validation="max_len:100">
                                </ons-input>
                            </div>
                        </div>
                    </div>
                    <!-- Form Actions -->
                    <div class="form-actions">
                        <ons-button ng-click="updateProfile()" modifier="large" class="submit-button" ng-disabled="profileCompleteForm.$invalid">
                            <span ng-if="isEdit">
                                <i class="fas fa-save"></i> Update Profile
                            </span>
                            <span ng-if="!isEdit">
                                <i class="fas fa-check-circle"></i> Complete Profile
                            </span>
                        </ons-button>
                    </div>
                </form>
            </div>
        </ons-page>
    </template>
